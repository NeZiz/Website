<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favorite Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            margin: 20px 0 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
        }
        .car {
            background: black; /* black box */
            color: white;
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            line-height: 1.6;
        }
        footer a {
            color: #4da3ff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<main>
    <h1>My Favorite Cars</h1>
    <h2>Top 3 Dream Cars</h2>
    <ul>
        <li>Lamborghini Aventador</li>
        <li>Ferrari 488 GTB</li>
        <li>Porsche 911 Turbo S</li>
    </ul>

    <h2>Car Gallery</h2>

    <div class="car">
        <img src="image/lamborghini.jpg" alt="Lamborghini Aventador">
        <h3>Lamborghini Aventador</h3>
    </div>

    <div class="car">
        <img src="image/ferrari.jpg" alt="Ferrari 488 GTB">
        <h3>Ferrari 488 GTB</h3>
    </div>

    <div class="car">
        <img src="image/porsche.jpg" alt="Porsche 911 Turbo S">
        <h3>Porsche 911 Turbo S</h3>
    </div>
</main>

<footer>
    <p>Learn More About Cars</p>
    <p>Check out <a href="https://www.caranddriver.com" target="_blank">Car and Driver</a> for car reviews and news.</p>

</footer>

</body>
</html>
